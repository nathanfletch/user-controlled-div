<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="grid-parent">
      <div class="grid-child" id="top-left">
        <form id="color-form">
          <h3>Pick some colors!</h3>
          <label for="color-input">Background: </label>
          <input type="color" id="color-input" value="#ffffff" />
          <br />
          <label for="border-color-input">Border: </label>
          <input type="color" id="border-color-input" />
        </form>
      </div>
      <div class="grid-child" id="top">
        <form id="border-form">
          <h3>Mess with the border</h3>
          <label for="border-input">Width</label>
          <input
            type="range"
            min="1"
            max="30"
            value="2"
            class="slider"
            id="border-width-input"
          />

          <div class="radio">
            <label>
              <input type="radio" name="style" value="dashed" checked />
              Dashed
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="style" value="double" />
              Double
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="style" value="outset" />
              Outset
            </label>
          </div>
        </form>
      </div>
      <div class="grid-child" id="top-right"></div>
      <div class="grid-child" id="left"></div>
      <div class="grid-child" id="target"></div>
      <div class="grid-child" id="right"></div>
      <div class="grid-child" id="bot-left">
        <h3>How psychadelic are you feeling right now?</h3>
        <form id="hue-form">
          <label for="hue-input">Psychadelicness</label>

          <input
              type="range"
              min="1"
              max="360"
              value="1"
              class="slider"
              id="hue-input"
            />
        </form>

      </div>
      <div class="grid-child" id="bot"></div>
      <div class="grid-child" id="bot-right">
        <h3>Step out of the astral plane</h3>
      </div>
    </div>
  </body>
</html>
